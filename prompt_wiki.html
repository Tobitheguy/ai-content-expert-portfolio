<h1>Prompt Engineering</h1>
<p>Prompt Engineering ist die Kunst, gezielte Eingaben an große Sprachmodelle zu formulieren, um konsistente und hilfreiche Ausgaben zu erzielen.</p>
<ul>
  <li>Klare Struktur</li>
  <li>Kontext wichtig</li>
  <li>Few-shot hilft</li>
</ul>
<p>Prompting wird zur Schlüsselkompetenz im KI-Zeitalter.</p>
